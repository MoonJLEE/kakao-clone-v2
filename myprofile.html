<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Profile | Kakao Clone</title>
  </head>
  <body>
    <header>
      <section class="statusbar">
        <div class="left">
          <span class="clock">10:30</span>
        </div>
        <div class="right">
          <img src="images/volumeoff.svg" />
          <img src="images/wifi.svg" />
          <i class="fas fa-signal"></i>
          <span>100%</span>
          <img src="images/battery.svg" />
        </div>
      </section>
      <section class="topnav">
        <div>
          <a href="index.html" class="leftest">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div>
          <div class="title settings">My Profile</div>
        </div>
      </section>
      <section class="bar"></section>
    </header>
    <main class="myprofile">
      <div class="eachroom-me">
        <div class="left column">
          <img src="images/nfavatar1.jpeg" class="prflpic-me" />
          <div class="content">
            <span class="name">
              Moon J LEE
            </span>
            <div class="bottom-text">
              <span>Can't talk, texting only </span>
            </div>
          </div>
        </div>
        <div class="right column">
          <span>
            <i class="fas fa-edit"></i>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
