<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Add new contact | Kakao Clone</title>
  </head>
  <body>
    <header>
      <section class="statusbar">
        <div class="left">
          <span class="clock">10:30</span>
        </div>
        <div class="right">
          <img src="images/volumeoff.svg" />
          <img src="images/wifi.svg" />
          <i class="fas fa-signal"></i>
          <span>100%</span>
          <img src="images/battery.svg" />
        </div>
      </section>
      <section class="topnav">
        <div>
          <a href="index.html" class="leftest">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div>
          <div class="title settings">Add new contact</div>
        </div>
      </section>
      <section class="bar"></section>
    </header>
    <main class="add">
      <!-- <input
                id="search"
                name="search"
                type="text"
                placeholder="ID / Phone number.."
              />
            </form> -->

      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <img src="images/phonebook.svg" />
            </span>
            <span class="header-btn__title">
              by Phone number
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <img src="images/idsearch.svg" />
            </span>
            <span class="header-btn__title">
              by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <img src="images/qrcodescan.svg" />
            </span>
            <span class="header-btn__title">
              by QR Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-street-view fa-2x"></i>
            </span>
            <span class="header-btn__title">
              nearby
            </span>
          </li>
        </ul>
      </header>
    </main>
  </body>
</html>
