<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <title>instagram | Kakao Clone Day #8</title>

    <style>
      .icon {
        width: 4%;
        height: 4%;
      }
      .commentlist__prflpic {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>

  <body>
    <main class="main">
      <section class="individualpost">
        <header class="postopen">
          <div class="postopen__column">
            <a href="day8insta__index.html" class="postcloseicon__link">
              <img src="images/icons/back.svg" class="icon" />
            </a>
            <img
              src="images/nfavatar1.jpeg"
              class="postopen__prflpic-s"
              width="40px"
              height="40px"
            />
            <div class="postopen__description">
              <span class="postopendescription__name">Natalie Foss</span>
              <span class="postopendescription__posttime">5 min</span>
            </div>
          </div>
          <div class="postopen__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <article class="post__content" margin="20px">
          <img
            src="images/cuba.jpg"
            class="postpic"
            width="300px"
            height="auto"
          />
        </article>
        <footer class="postclose">
          <div class="postclose__column">
            <span class="postclose__icon">
              <img src="images/icons/like.svg" class="icon" />
              2,515
            </span>
            <span class="postclose__icon">
              <img src="images/icons/chat.svg" class="icon" />
              350
            </span>
          </div>
          <div class="postclose__column">
            <span class="postclose__icon">
              <img src="images/icons/bookmark.svg" class="icon" />
            </span>
          </div>
        </footer>
      </section>
      <section class="individualpost__comment">
        <ul class="comment__list">
          <li class="commentlist__row">
            <div class="commentlistrow__column">
              <img src="images/nfavatar3.jpg" class="commentlist__prflpic" />
            </div>
            <div class="commentlistrow__column">
              <span class="commentlistrow__name">Angel</span>
              <span class="commentlistrow__content">Looks so good</span>
              <div class="commentlistrow__reaction"></div>
            </div>
          </li>
          <li class="commentlist__row">
            <div class="commentlistrow__column">
              <img src="images/nfavatar4.jpg" class="commentlist__prflpic" />
            </div>
            <div class="commentlistrow__column">
              <span class="commentlistrow__name">Charlie</span>
              <span class="commentlistrow__content"
                >waiting more from you!</span
              >
              <div class="commentlistrow__reaction"></div>
            </div>
          </li>
          <li class="commentlist__row">
            <div class="commentlistrow__column">
              <img src="images/nfavatar5.jpg" class="commentlist__prflpic" />
            </div>
            <div class="commentlistrow__column">
              <span class="commentlistrow__name">Angelina Martin</span>
              <span class="commentlistrow__content">amazing</span>
              <div class="commentlistrow__reaction"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="addcomment">
      <div class="addcomment__column">
        <img src="images/nfavatar6.jpg" class="commentlist__prflpic" />
      </div>
      <span class="commentlistrow__column">Add a comment</span>
      <div class="addcomment__send">
        <img src="images/icons/paperplane.svg" class="icon" />
      </div>
    </footer>
  </body>
</html>
