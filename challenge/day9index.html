<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="day9style.css" />
  </head>
  <body>
    <main>
      <section class="airpods">
        <header class="airpods__header">
          <img
            src="https://koreus.cdn.li/media/201911/costume-airpods-halloween.jpg"
            class="airpodsheader__pic"
          />
        </header>
        <div class="airpods__description">
          <div class="airpodsdesc__name">Apple AirPods</div>
          <div class="airpodsdesc__content" style="line-height: 1.5em;">
            Combine intelligent design with breakthrough technology and crystal
            clear sound.
          </div>
        </div>
        <footer class="airpods__footer">
          <div class="airpodsfooter__price">$159</div>
          <div class="airpodsfooter__review">
            <i class="fas fa-star" style="color:#febe50"></i>
            <i class="fas fa-star" style="color:#febe50"></i>
            <i class="fas fa-star" style="color:#febe50"></i>
            <i class="fas fa-star" style="color:#febe50"></i>
            <i class="fas fa-star" style="color:#d7dee4"></i>
            &ensp;16
          </div>
        </footer>
      </section>
      <section class="kakao">
        <div class="kakao__header"></div>
        <img
          src="https://images.unsplash.com/photo-1559067933-0293effe6133?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1749&q=80"
          class="kakao__pic"
        />
        <div class="kakao__description">
          <div class="kakaodesc__name">Hamburger lovers</div>
          <div class="kakaodesc__status" style="line-height: 1.5em;">
            Thank gosh it's Monday, my number one day
          </div>
        </div>
        <footer class="kakao__footer">
          <div class="kakaofooter__bttn" id="kakaofooterbttn__follow">
            Follow
          </div>
          <div class="kakaofooter__bttn" id="kakaofooterbttn__msg">
            Message
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
