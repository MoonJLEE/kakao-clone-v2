<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>day 10</title>
    <link rel="stylesheet" href="day10style.css" />
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <span class="header__title">Sign in</span>
      </header>
      <section class="section" id="email">
        <input type="text" placeholder="email" />
      </section>
      <section class="section" id="paswd">
        <input type="text" placeholder="password" />
      </section>
      <section class="sectionforgot">
        <div class="sectionforgot__pswd">Forgot Password?</div>
      </section>
      <section class="sectionrmbr">
        <div class="sectionrmbr__check">
          <i
            class="fas fa-check fa-.5x"
            style="color:#e2283d;font-size:11px;"
          ></i>
        </div>
        <div class="sectionrmbr__me">Remember Me</div>
      </section>
      <section class="sectionsign">
        <div class="sectionsign__in">Sign in</div>
      </section>
      <section class="sectionor">
        <span class="sectionor__or">OR</span>
      </section>
      <section class="sectionsns">
        <div class="sectionsns__fb">Facebook</div>
        <div class="sectionsns__tw">Twitter</div>
      </section>
      <section class="sectionaccount">
        <span class="sectionaccount__sign">need an account?</span>
        <span class="sectionaccount__up">Sign up</span>
      </section>
      <section class="sectionretrieve">
        <span class="sectionretrieve__forgot">forgot your password</span>
        <span class="sectionretrieve__again">AGAIN?</span>
      </section>
    </div>
  </body>
</html>
