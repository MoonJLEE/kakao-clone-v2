<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calls | Kakao Clone</title>
  </head>
  <body>
    <header>
      <section class="statusbar">
        <div class="left">
          <span class="clock">10:30</span>
        </div>
        <div class="right">
          <img src="images/volumeoff.svg" />
          <img src="images/wifi.svg" />
          <i class="fas fa-signal"></i>
          <span>100%</span>
          <img src="images/battery.svg" />
        </div>
      </section>
      <section class="topnav">
        <div>
          <a href="#" class="leftest">
            <span style="font-size:25px;cursor:pointer" onclick="openNav()"
              >&#9776;</span
            >
          </a>
        </div>
        <div class="menu">
          <a href="index.html" class="unselected">
            <span class="title">Chats</span>
          </a>
          <a href="calls.html" class="selected">
            <span class="title">Calls</span>
          </a>
        </div>
        <div id="wrap">
          <form action="" autocomplete="on">
            <input
              id="search"
              name="search"
              type="text"
              placeholder="search.."
            /><input id="search_submit" value="Rechercher" type="submit" />
          </form>
        </div>
      </section>
      <section class="bar">
        <div class="selectedmenu" id="calls-selected"></div>
      </section>
    </header>
    <main class="calls">
      <div class="calllist">
        You haven't made any calls yet.
      </div>
    </main>
    <a href="contacts-newcall.html">
    <div class="newcall">
      <i class="fas fa-phone-volume"></i>
    </a>
    </div>
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="contacts-newchat.html"><i class="fas fa-pen-fancy"></i>New chat</a>
        <a href="contacts-newcall.html"><i class="fas fa-phone-volume"></i> &thinsp;New call</a>
        <a href="#"><i class="fas fa-user-plus"></i>Add contact</a>
        <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
      </div>
    </div>
    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
      <span class="bigScreen__text2">WhatsTelegramApp for Android </span>
    </div>
  </body>
</html>
