<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Timeline | Kakao Clone</title>
  </head>
  <body>
    <div class="statusbar">
      <div class="left">
        <span class="clock">10:30</span>
      </div>
      <div class="right">
        <img src="css/volumeoff.svg" />
        <!-- <i class="fas fa-volume-mute"></i> -->
        <img src="css/wifi.svg" />
        <!-- <i class="fas fa-wifi"></i> -->
        <i class="fas fa-signal"></i>
        <span>100%</span>
        <img src="css/battery.svg" />
        <!-- <i class="fas fa-battery-three-quarters"></i> -->
      </div>
    </div>
    <header class="topnav">
      <div>
        <a href="settings.html" class="">
          <i class="fas fa-bars"></i>
        </a>
      </div>
      <div class="menu">
        <a href="index.html" class="inactive">
          <span class="title">Chats</span>
        </a>
        <a href="timeline.html" class="active">
          <span class="title">Timeline</span>
        </a>
      </div>
      <div id="wrap">
        <form action="" autocomplete="on">
          <input
            id="search"
            name="search"
            type="text"
            placeholder="search.."
          /><input id="search_submit" value="Rechercher" type="submit" />
        </form>
      </div>
    </header>
    <section class="bar">
      <div class="selectedmenu" id="timeline-selected"></div>
    </section>
    <!-- <header class="header">
      <div class="header__column">
        <img
          src="images/icons/iglogo.svg"
          class="logo"
          width="20%"
          height="auto"
        />
      </div>
      <div class="header__column">
        <span class="header__icon">
          <img src="images/icons/television.svg" class="icon" />
        </span>
        <span class="header__icon">
          <img src="images/icons/paperplane.svg" class="icon" />
        </span>
      </div>
    </header> -->
    <aside class="aside">
      <ul class="frndstry__list">
        <li class="frndstrylist__prflpic">
          <img
            src="images/nfavatar3.jpg"
            class="frndstrylist__prflpic-link"
            width="55px"
            height="55px"
          />
        </li>
        <li class="frndstrylist__prflpic">
          <img
            src="images/nfavatar4.jpg"
            class="frndstrylist__prflpic-link"
            width="55px"
            height="55px"
          />
        </li>
        <li class="frndstrylist__prflpic">
          <img
            src="images/nfavatar5.jpg"
            class="frndstrylist__prflpic-link"
            width="55px"
            height="55px"
          />
        </li>
        <li class="frndstrylist__prflpic">
          <img
            src="images/nfavatar6.jpg"
            class="frndstrylist__prflpic-link"
            width="55px"
            height="55px"
          />
        </li>
      </ul>
    </aside>
    <main class="main">
      <section class="individualpost">
        <header class="postopen">
          <div class="postopen__column">
            <img
              src="images/nfavatar1.jpeg"
              class="postopen__prflpic-s"
              width="40px"
              height="40px"
            />
            <div class="postopen__description">
              <span class="postopendesc__name">Natalie Foss</span>
              <span class="postopendesc__posttime">5 min</span>
            </div>
          </div>
          <div class="postopen__column">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <article class="post__content" margin="20px">
          <img
            src="images/cuba.jpg"
            class="postpic"
            width="300px"
            height="auto"
          />
        </article>
        <footer class="postclose">
          <div class="postclose__column">
            <span class="postclose__icon">
              <img
                src="images/icons/like.svg"
                class="icon"
                width="4%"
                height="4%"
              />
              2,515
            </span>
            <span class="postclose__icon">
              <a href="day8insta__comment.html" class="postcloseicon__link">
                <img src="images/icons/chat.svg" class="icon" />
                click! 350
              </a>
            </span>
          </div>
          <div class="postclose__column">
            <span class="postclose__icon">
              <img src="images/icons/bookmark.svg" class="icon" />
            </span>
          </div>
        </footer>
      </section>
    </main>
  </body>
